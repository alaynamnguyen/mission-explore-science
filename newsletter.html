    <h1 id="title">NEWSLETTER</h1>

    
    <div class="body">
        <div class="section">
            <ul class="grid" id="homeGrid">
            </ul>
        </div>
    </div>

    <script>
        var arr = [{
            "title": "January",
            "summary": "Click to read more!",
            "image": "../assets/homepage/space.jpg",
            "link": "replacelater.html"
        }, {
            "title": "February",
            "summary": "Click to read more!",
            "image": "../assets/homepage/physics.jpg",
            "link": "replacelater.html"
        }, {
            "title": "March",
            "summary": "Click to read more!",
            "image": "../assets/homepage/physics.jpg",
            "link": "replacelater.html"
        }, {
            "title": "April",
            "summary": "Click to read more!",
            "image": "../assets/homepage/space.jpg",
            "link": "replacelater.html"
        }, {
            "title": "May",
            "summary": "Click to read more!",
            "image": "../assets/homepage/space.jpg",
            "link": "replacelater.html"
        }, {
            "title": "June",
            "summary": "",
            "image": "../assets/homepage/physics.jpg",
            "link": "replacelater.html"
        }];
        console.log(arr);
        buildGrid(arr);

        function buildGrid(data) {
            var grid = document.getElementById('homeGrid');
            for (var i = 0; i < data.length; i++) {
                var listItem = makeGrid(data, i);
                grid.appendChild(listItem);
            }
        }

        function makeGrid(data, i) {
            let listItem = document.createElement('li');
            listItem.style = "height: 300px;"; // changed height of box
            let div = document.createElement('div');
            div.className = "box";
            div.style = "background-image: linear-gradient( rgba(0, 0, 0, 0.50), rgba(0, 0, 0, 0.10)), url(" + data[i].image + ");";
            let a = document.createElement('a');
            // event listener
            var title = data[i].title;
            console.log(title);
            a.href = data[i].link;
            let div2 = document.createElement('div');
            div2.className = "info";
            let h3 = document.createElement('h3');
            h3.innerHTML = data[i].title;
            h3.style = "font-size: 70px;"; // changed font size

            let p = document.createElement('p');
            p.innerHTML = data[i].summary;
            p.style = "font-size: 20px;"; // changed font size
            div2.append(h3);
            div2.append(p);
            a.append(div2);
            div.append(a);
            listItem.appendChild(div);
            return listItem;

        }
    </script>

    <!-- End Page Content -->
