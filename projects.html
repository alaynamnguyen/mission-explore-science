            "link": "physics.html"
        }];
        buildGrid(arr);

        function buildGrid(data) {
            var grid = document.getElementById('homeGrid');
            for (var i = 0; i < data.length; i++) {
                var listItem = makeGrid(data, i);
                grid.appendChild(listItem);
            }
        }

        function makeGrid(data, i) {
            let listItem = document.createElement('li');
            listItem.style = "height: 220px"; // changed height of box
            let div = document.createElement('div');
            div.className = "box";
            div.style = "background-image: linear-gradient( rgba(0, 0, 0, 0.50), rgba(0, 0, 0, 0.10)), url(" + data[i].image + ");";
            let a = document.createElement('a');
            // event listener
            var title = data[i].title;
            a.href = data[i].link;
            let div2 = document.createElement('div');
            div2.className = "info";
            let h3 = document.createElement('h3');
            h3.innerHTML = data[i].title;
            h3.style = "font-size: 70px; padding: 30px 0 0 0;"; // changed font size 70

            let p = document.createElement('p');
            p.innerHTML = data[i].summary;
            p.style = "font-size: 20px;"; // changed font size 20
            div2.append(h3);
            div2.append(p);
            a.append(div2);
            div.append(a);
            listItem.appendChild(div);
            return listItem;

        }
    </script>

    <script>
        var slideIndex = 0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > x.length) {
                slideIndex = 1
            }
            x[slideIndex - 1].style.display = "block";
            setTimeout(carousel, 2000);
        }
